<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Forms </title>
    <link rel="stylesheet" href="styles.css"/>

    <link rel="icon" type="image/x-icon" href="img/kame.png"/>
</head>
    <body>
        
     <header class="speaker-form-header">
        <img src="img/roshi.png" alt="kamehouse" height="100" width="100">
     
        <H1> Speaker Entry </H1>
      
        <em>
            Want to speak at our conference? Use this form 
               to fill out your information.
        </em>

        </header>

     <form action="" method="get" class="speaker-form">

        <div class="form-row">

            <label for="full-name">  Full Name : </label>

            <input id="full-name" 
                name="full-name" 
                type="text"
                placeholder="Last Name, Full Name,  Mi"    
        
        />
        </div>



        <div class="form-row">
            <label for="email"> Email : </label>

            <input id="email" 
                    name="email"
                    type="email"
                    placeholder="pup@example.com"

            />

        </div>
         
        <fieldset class="legacy-form-row">
            <legend> Type of Talk  </legend>
           
            <input id="talk-type-1"
                    name="talk-type"
                   type="radio"
                   value="main-stage"
                   checked
            
            /> 
            <label for="talk-type-1" class="radio-label"> Main Stage </label>
           
            <input id="talk-type-2" 
                   name="talk-type"
                   type="radio"
                   value="workshop"
            />
            <label for="talk-type-2" class="radio-label"> Workshop </label>
        
        </fieldset>

            <div class="form-row">
                <button>Submit</button>
            </div>


     </form>
     
    

   
   

     </body> 

</html>
